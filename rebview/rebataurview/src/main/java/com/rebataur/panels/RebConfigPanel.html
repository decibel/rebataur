<!DOCTYPE html>
<!--
-- MPL
-->
<wicket:panel>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Rebataur Configuration</h3>
                <span wicket:id="reb_conn_test" class="label label-primary">No Connection</span>

        </div>
        <div class="panel-body">
            <form class="form-horizontal" wicket:id="reb_config_form">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Rebataur Connection</legend>
                   <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="hostname">Host Name</label>
                        <div class="controls">
                            <input id="hostname" wicket:id="hostname" name="hostname" placeholder="localhost" class=" form-control" required="" type="text">
                            <p class="help-block">Provide host name where Rebataur is intalled</p>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="port">Port</label>
                        <div class="controls">
                            <input id="port"  wicket:id="port" name="port" placeholder="5432" class=" form-control" required="" type="text">
                            <p class="help-block">Provide port number</p>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="database">Database</label>
                        <div class="controls">
                            <input id="database"  wicket:id="database" name="database" placeholder="postgres" class=" form-control" required="" type="text">
                            <p class="help-block">Provide Database Name</p>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="username">User Name</label>
                        <div class="controls">
                            <input id="username"  wicket:id="username" name="username" placeholder="postgres" class=" form-control" required="" type="text">
                            <p class="help-block">User Name of the Database</p>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input id="password"  wicket:id="password"  name="password" placeholder="postgres" class=" form-control" required="" type="text">
                            <p class="help-block">Password</p>
                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="control-group">
                        <label class="control-label" for="save">Save Configuration</label>
                        <div class="controls">
                            <button id="save"  name="save" class="btn btn-success">Save</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>
</wicket:panel>
