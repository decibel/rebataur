<!DOCTYPE html>
<!--
-- MPL
-->
<wicket:panel>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Twitter Configuration</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" wicket:id="twitter_config_form">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Form Name</legend>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="access_token">Access Token</label>
                        <div class="controls">
                            <input id="access_token" wicket:id="accessToken" name="access_token" placeholder="" class=" form-control" required="" type="text">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="access_token_secret">Access Token Secret</label>
                        <div class="controls">
                            <input id="access_token_secret"  wicket:id= "accessTokenSecret" name="access_token_secret" placeholder="" class=" form-control" required="" type="text">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="consumer_key">Consumer Key</label>
                        <div class="controls">
                            <input id="consumer_key" wicket:id="consumerKey" name="consumer_key" placeholder="" class=" form-control" required="" type="text">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="Consumer Secret">Consumer Secret</label>
                        <div class="controls">
                            <input id="Consumer Secret" wicket:id="consumerSecret" name="Consumer Secret" placeholder="" class=" form-control" required="" type="text">

                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="control-group">
                        <label class="control-label" for="save">Save Configuration</label>
                        <div class="controls">
                            <button id="save" name="save" class="btn btn-success">Save</button>
                        
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>
</wicket:panel>
